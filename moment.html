<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Link to Moment.js should go here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
<script>

var randomDate = "02/23/1999";

// Using scripts from moment.js write code below to complete each of the following. Console.log to confirm the code changes you made worked.

// 1. ...to convert the randomDate into three other date formats
var a = moment(new Date(randomDate));
console.log(a.format("MM/DD/YYYY"));
console.log(a.format("MM/DD/YY"));
console.log(a.format("ddd, hA"));
// 2. ...to determine the time in years, months, days between today and the randomDate
var today = "03/12/2016";
var b = moment(new Date(today));
console.log(a.fromNow());
console.log(b.diff(a, 'days'));
console.log(b.diff(a, 'months'));
console.log(b.diff(a, 'years'));

// 3 ...to determine the dats between the randomDate and 02/14/2001

// 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)
console.log(a.unix());
// 5 ...to determine what day of the week and what week of the year this randomDate falls on.
console.log(a.weekday(a.day()));
console.log(a.week());
// If you finish early... Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.
</script>
